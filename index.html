<html>
    <head>
        <style>
            body {
                margin: 0;
            }
            .corzinha {
                font-size: 50px;
                color: black;
                text-shadow: 5px 5px 10px goldenrod;
            }
            .caixa {
                height: 100%;
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: space-evenly;
                background-image: url('https://www.tilingtextures.com/wp-content/uploads/2019/11/0120-256x256.png');
            }
            .imagem {
                max-width: 400px;
                max-height: 400px;
                border: 10px solid goldenrod;
                border-radius: 50%;
                box-shadow: 0px 0px 10px 5px yellow;
            }
        </style>
        <script>
            function rotate() {
                angle = 0
                setInterval(() => {
                    imagem = document.querySelector('.imagem')
                    angle = angle + 1
                    imagem.style.transform = `rotate(${angle}deg)`  
                }, 10)
            }
        </script>
    </head>
    <body onload="rotate()">
        <div class="caixa">
            <p class="corzinha">
                Hello, Black!
            </p>
            
            <img class="imagem" src="https://m.media-amazon.com/images/I/41ATqlhlfjL.png"/>

            <p class="corzinha">
                Learning
            </p>
        </div>
    </body>
</html>
