<html>
    <head>
        <style>
            body {
                margin: 0;
            }
            .corzinha {
                color: black;
                text-shadow: 1px 1px 2px red;
            }
            .caixa {
                height: 100%;
                width: 100%;
                display: flex;
                justify-content: space-between;
                background-image: url('https://www.tilingtextures.com/wp-content/uploads/2019/11/0120-256x256.png');
            }
            .imagem {
                max-width: 200px;
                max-height: 200px;
            }
        </style>
        <script>
            function rotate() {
                angle = 0
                setInterval(() => {
                    imagem = document.querySelector('.imagem')
                    angle = angle + 1
                    imagem.style.transform = `rotate(${angle}deg)`  
                }, 10)
            }
        </script>
    </head>
    <body onload="rotate()">
        <div class="caixa">
            <p class="corzinha">
                Hello, Black!
            </p>
            
            <img class="imagem" src="https://m.media-amazon.com/images/I/41ATqlhlfjL.png"/>

            <p class="corzinha">
                Outro paragrafo
            </p>
        </div>
    </body>
</html>
