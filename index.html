<html>
    <head>
        <title>Sr. Aposentado</title>
        <link rel="icon" type="image/png" href="https://m.media-amazon.com/images/I/41ATqlhlfjL.png">

        <style>
            body {
                margin: 0;
            }
            .texto {
                font-size: 50px;
                color: black;
                text-shadow: 5px 5px 10px goldenrod;
                text-align: center;
            }
            .caixa {
                height: 100%;
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: space-evenly;
                background-image: url('https://www.tilingtextures.com/wp-content/uploads/2019/11/0120-256x256.png');
            }
            .caixa2 {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .imagem {
                max-width: 400px;
                max-height: 400px;
                border: 10px solid goldenrod;
                border-radius: 50%;
                box-shadow: 0px 0px 10px 5px yellow;
                box-sizing: border-box;
            }
        </style>
        <script>
            function rotate() {
                num = 0
                setInterval(() => {
                    requestAnimationFrame(() => {
                        imagem = document.querySelector('.imagem')
                        num = num + 0.5
                        imagem.style.transform = `rotate(${num % 360}deg)`
                    })
                }, 10)
            }
            function main() {
                rotate()
            }
        </script>
    </head>
    <body onload="main()">
        <div class="caixa">
            <p class="texto">
                Hello, Blackn!
            </p>

            <div class="caixa2">
                <p class="texto">
                    Such good design. WOW!
                </p>
                <img class="imagem" src="https://m.media-amazon.com/images/I/41ATqlhlfjL.png"/>
            </div>

            <p class="texto">
                Learning HTML!
            </p>
        </div>
    </body>
</html>
